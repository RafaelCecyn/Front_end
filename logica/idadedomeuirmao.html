<meta charset="utf-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha;
	}

	var minhaidade = 24;
	var idadedomeuirmao = 22;

	mostra("A nossa diferença de idade é " + (minhaidade - idadedomeuirmao) + " anos");

</script>
