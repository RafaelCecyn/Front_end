<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function somaDoisNumeros(numero1, numero2) {
        var soma = numero1 + numero2;
        mostra("A soma dos dois números é : " + soma);
    }

    somaDoisNumeros(10, 40);
</script>
