<meta charset="utf-8">

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha;
	}

	var ano = 2021
	var anovelho = 1500
	var media = 28
	var geracao = (ano - anovelho) / media


	mostra("A quantidade de gerações são " + geracao)


</script>
