<meta charset="utf-8">

<script>
	
	function pulaLinha() { 

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase); 
		pulaLinha();

	}

	var ano = 2016;
	
	mostra("O Flavio tem " + (ano - 1977) + " anos");


	mostra("O Joaquim tem " + (ano - 1996) + " anos");


	ano = 2017
	
	mostra("O Barney tem " + (ano - 1976) + "anos");

	
</script>
